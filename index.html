			function checkVersion() {
				var appVersion = plus.runtime.version;
				var av = window.localStorage.getItem("appVersion");
				window.localStorage.setItem("appVersion", appVersion);
				if (av && av == appVersion) { //没有版本更新，也不是第一次安装
					if (window.localStorage.getItem("denglu") == "1") {
						mui.openWindow({
							id: 'main-win',
							url: 'page/main.html',
							show: {
								duration: 200
							}
						});
					} else {
						mui.openWindow({
							id: 'login-win',
							url: 'login.html',
							show: {
								duration: 200
							}
						});
					}
				} else { //app第一次安装或app升级了
					mui.openWindow({
						id: 'image-win',
						url: 'page/guide.html',
						show: {
							duration: 200
						}
					});
				}
			}
