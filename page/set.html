<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			span{
				color: grey;
				font-size: 0.8em;
			}
			.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content" style="padding-left:10px;padding-right: 10px;">
			<h5 style="font-size: 1.1em;margin:10px 5px;">用药提醒设置</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span>提醒类型</span>
					<div style="width: 100px;float: right;margin-top: -9px;margin-bottom: -9px;">
						<select class="mui-btn mui-btn-block">
							<option value="item-1">响铃</option>
							<option value="item-2">震动</option>
							<option value="item-3">静音</option>
							<option value="item-4">响铃震动</option>
						</select>
					</div>
				</li>
			</ul>
			<h5 style="font-size: 1.1em;margin:10px 5px;">新消息提醒</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span>接收新消息通知</span>
					<div class="mui-switch mui-switch-mini mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span>声音</span>
					<div class="mui-switch mui-switch-mini mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span>震动</span>
					<div class="mui-switch mui-switch-mini">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<h5 style="font-size: 1.1em;margin:10px 5px;">聊天设置</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span>使用扬声器播放语音</span>
					<div class="mui-switch mui-switch-mini mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
