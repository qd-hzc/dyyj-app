<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div>
				<img style="width: 100%;" src="../images/zxzx/05_01.jpg" />
			</div>
			<div style="position: absolute;top: 30%;width: 100%;text-align: center;">
				<div id="zixun" style=" width: 50%;float: left;text-align: center;">
					<img style="width: 60%;" src="../images/zxzx/05-2.png" />
					<div>
						<span>
							咨询
						</span>
						<p>
							健康问题随时问
						</p>
					</div>
				</div>
				<div id="hujiao" style="width:50%;float: right;text-align: center;">
					<img style="width: 60%;margin-left: 5%;" src="../images/zxzx/05-3.png" />
					<div>
						<span>
							一键呼叫
						</span>
						<p>
							紧急情况呼叫
						</p>
					</div>
				</div>
				<div style="margin-top: 50%;width: 100%;text-align: center;">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a id="tixing" href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../images/zxzx/05_04.jpg">
								<div class="mui-media-body" style="padding-top: 5%;">
									扫码设置用药提醒
								</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media">
							<a id="tese" href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../images/zxzx/05_07.jpg">
								<div class="mui-media-body" style="padding-top: 5%;">
									社区特色服务
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui.plusReady(function() {
			zixun();
			hujiao();
			tixing();
			tese();
		});

		function zixun() {
			document.getElementById("zixun").addEventListener('tap', function() {
				var url = "mqqwpa://im/chat?chat_type=wpa&uin=1103954434";
				var Uri = plus.android.importClass('android.net.Uri');
				var main = plus.android.runtimeMainActivity();
				var Intent = plus.android.importClass('android.content.Intent');
				main.startActivity(new Intent(Intent.ACTION_VIEW, Uri.parse(url)));
				return;
				mui.openWindow({
					id: 'zixun',
					url: 'zixun.html'
				});
			});
		}

		function hujiao() {
			document.getElementById("hujiao").addEventListener('tap', function() {
				plus.device.dial('053268850806', false);
			});
		}

		function tixing() {
			document.getElementById("tixing").addEventListener('tap', function() {
				var id = 'barcode_scan.html';
				clicked(id, true, true);
				//				mui.openWindow({
				//					id: 'barcode-win',
				//					url: 'barcode_scan.html'
				//				});
			});
		}

		function tese() {
			document.getElementById("tese").addEventListener('tap', function() {
				mui.openWindow({
					id: 'fuxm-win',
					url: 'aijiaren/fuxm.html'
				})
			});
		}
	</script>

</html>
