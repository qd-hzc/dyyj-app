<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>个人档案</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">健康档案</h1>
			<a class="mui-pull-right mui-icon mui-action-back" style="font-size: 0.8em;margin-top:5px;color:black;">完成</a>
		</header>
		<div class="mui-content" style="padding:60px 10px 10px 10px;">
			<div class="mui-content-padded" style="margin: 5px;">
				<h5 style="font-size: 1.1em;">基本信息</h5>
				<h5 style="float: left;line-height: 30px;width:23%;">姓名：</h5>
				<div class="mui-input-row mui-password" style="clear:none;">
					<input id="username" type="text" class="">
				</div>
				<h5 style="float: left;line-height: 30px;width:23%;">身份证号：</h5>
				<div class="mui-input-row mui-password" style="clear:none;">
					<input id="idCard" type="text" class="">
				</div>
				<h5 style="float: left;line-height: 30px;width:23%;">手机号：</h5>
				<div class="mui-input-row mui-password" style="clear:none;">
					<input id="phone" type="text" class="">
				</div>
				<h5 style="font-size: 1.1em;">体征信息</h5>
				<h5 style="float: left;line-height: 30px;width:23%;">身高：</h5>
				<div class="mui-input-row mui-password" style="clear:none;">
					<input id="height" type="text" style="width:85%;">
					<span style="font-size: 0.8em;color:grey;">厘米</span>
				</div>
				<h5 style="float: left;line-height: 30px;width:23%;">体重：</h5>
				<div class="mui-input-row mui-password" style="clear:none;">
					<input id="weight" type="text" class="" style="width:85%;">
					<span style="font-size: 0.8em;color:grey;">公斤</span>
				</div>
				<h5 style="float: left;line-height: 30px;width:23%;">血型：</h5>
				<div id="xueXing" class="mui-input-row mui-password" style="clear:none;padding-top:8px;">
					<input type="radio" class="" name="xuexing" checked="checked">
					<span style="font-size: 0.8em;color:grey;">A</span>
					<input type="radio" class="" name="xuexing">
					<span style="font-size: 0.8em;color:grey;">B</span>
					<input type="radio" class="" name="xuexing">
					<span style="font-size: 0.8em;color:grey;">AB</span>
					<input type="radio" class="" name="xuexing">
					<span style="font-size: 0.8em;color:grey;">O</span>
				</div>
				<h5 style="float: left;line-height: 30px;width:23%;clear: left;">RH阴性：</h5>
				<div id="yinXing" class="mui-input-row mui-password" style="clear:none;padding-top:18px;">
					<input type="radio" class="" name="rh" checked="checked">
					<span style="font-size: 0.8em;color:grey;">是</span>
					<input type="radio" class="" name="rh">
					<span style="font-size: 0.8em;color:grey;">否</span>
					<input type="radio" class="" name="rh">
					<span style="font-size: 0.8em;color:grey;">未知</span>
				</div>
				<h5 style="float: left;line-height: 30px;width:23%;clear: left;">过敏史：</h5>
				<div id="guoMinShi" class="mui-input-row mui-password" style="clear:none;padding-top:18px;">
					<input type="checkbox" class="" name="guomin">
					<span style="font-size: 0.8em;color:grey;">青霉素</span>
					<input type="checkbox" class="" name="guomin">
					<span style="font-size: 0.8em;color:grey;">磺胺</span>
					<input type="checkbox" class="" name="guomin">
					<span style="font-size: 0.8em;color:grey;">链霉素</span>
				</div>
				<h5 style="font-size: 1.1em;clear:left;margin-top:20px;">既往病史</h5>
				<h5 style="float: left;line-height: 30px;width:23%;clear: left;">疾病：</h5>
				<div id="jiBing" class="mui-input-row mui-password" style="clear:none;padding-top:8px;">
					<input type="checkbox" class="" name="jibing">
					<span style="font-size: 0.8em;color:grey;">高血压</span>
					<input type="checkbox" class="" name="jibing">
					<span style="font-size: 0.8em;color:grey;">糖尿病</span>
					<input type="checkbox" class="" name="jibing">
					<span style="font-size: 0.8em;color:grey;">冠心病</span>
				</div>
			</div>
		</div>
