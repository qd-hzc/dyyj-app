<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的用药提醒</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			 .oa-contact-cell.mui-table .mui-table-cell {
				padding: 11px 0;
				vertical-align: middle;
			}
			
			.oa-contact-cell {
				position: relative;
				margin: -11px 0;
			}
	
			.oa-contact-avatar {
				width: 75px;
			}
			.oa-contact-avatar img {
				border-radius: 50%;
			}
			.oa-contact-content {
				width: 100%;
			}
			.oa-contact-name {
				margin-right: 20px;
			}
			.oa-contact-name, oa-contact-position {
				float: left;
			}
			span{
				color: grey;
				font-size: 0.7em;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">我的用药提醒</h1>
			<a id="add" class="mui-icon mui-icon-plusempty mui-pull-right" style="color: #999;" data-href="addPerson.html"></a>
		</header>

		<div class="mui-content" style="padding-left:10px;padding-right: 10px;">
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui.plusReady(function(){
			addRemindDrug();
		})
		function addRemindDrug(){
			document.getElementById("add").addEventListener('tap',function(){
				mui.openWindow({
					id:'remind-drug',
					url:'remind-drug.html'
				})
			})
		}
	</script>
</html>
